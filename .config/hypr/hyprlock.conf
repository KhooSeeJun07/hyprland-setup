background {
    monitor =
    path =  # Leave empty for solid color
    color = rgba(222222ff)  # Grey background (hex: #222222)
    blur_size = 0
    blur_passes = 0
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 1
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(111111ff)  # Darker grey border
    inner_color = rgba(333333ff)  # Input field color
    font_color = rgba(ffffffff)   # White text
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
}

label {
    monitor =
    text = $USER
    color = rgba(ffffffff)  # White username text
    font_size = 18
    font_family = Sans
    position = 0, 80
    halign = center
    valign = center
}